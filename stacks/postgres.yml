version: "3.1"
services:
  postgres:
    image: arm32v7/postgres:10
    volumes:
      - "/mnt/data/postgres:/var/lib/postgresql/data/pgdata"
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD_FILE=/run/secrets/pg_password
    deploy:
      placement:
        constraints:
          - node.labels.role == data
    networks:
      - postgres
    secrets:
      - pg_password

networks:
  postgres:
    driver: overlay
    attachable: true

secrets:
  pg_password:
    external: true
